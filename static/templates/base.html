{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>SmartNotes!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'note.list' %}" class="btn btn-outline-dark me-1">Home</a>
            <a href="{% url 'note.new' %}" class="btn btn-outline-dark me-1">Create a note</a>
            <form action="{% url 'logout' %}" method="post" class="form-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark me-1">Log Out</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-dark me-1">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-dark me-1">Signup</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="my-5 text-center container">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
