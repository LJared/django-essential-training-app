{% extends "base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Are you sure you want to delete the note '{{ note.title }}'?</p>
    <p>This action cannot be undone.</p>
    <input class="btn btn-danger" type="submit" value="Confirm">
</form>
{% endblock %}
