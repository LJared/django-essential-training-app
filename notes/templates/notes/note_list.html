{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes!</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>These are all the existing notes:</h1>
    <ul>
        {% for note in notes %}
            <li class="note-li">{{ note.concat_title_and_text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
